<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper and Scissor game</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 class="intro">Rock , Paper , Scissors Game </h1>
    <section class="box">
        <div class="player gameBox">
          <div class="playerSelection result">
            <h2>You</h2>
            <h3 class=" gameResult">Score:<span class="plyScore">0</span></h3>
            <p class="plySelection"></p>
          </div>
          
          
        </div>
        <div class="computer gameBox">
          <div class="computerSelection result">
            <h2>Computer</h2>
            <h3 class="gameResult">Score:<span class="cmpScore">0</span></h3>
            <p class="cmpSelection"></p>
          </div>
          
         
        <div class="options computerOpt">
            <i data-opt="Rock" ></i>
            <i data-opt="Paper"></i>
            <i data-opt="Scissor"></i>
          </div>
           
        </div>
    </section>
    <div class="button">
    <div class="options playerOpt">
      
      <button class="bn" onclick="" value=""><i class="far player fa-hand-rock " data-opt="Rock"></i></button>
      <button class="bn" onclick="" value=""><i class="far player fa-hand-paper " data-opt="Paper"></i></button>
      <button class="bn" onclick="" value=""><i class="far player fa-hand-scissors " data-opt="Scissor"></i></button>
    </div>

    </div>

    <p class="gameChanger"></p>
    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/1d9bc93e09.js" crossorigin="anonymous"></script>
  </body>
</html>
